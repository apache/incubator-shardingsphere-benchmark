rules:
  - !SHARDING
    tables:
      sbtest:
        actualDataNodes: ms_ds_${0..3}.sbtest${0..1023}
        databaseStrategy:
          standard:
            shardingColumn: id
            shardingAlgorithmName: database_inline
        tableStrategy:
          standard:
            shardingColumn: k
            shardingAlgorithmName: table_inline
        keyGenerateStrategy:
          column: id
          keyGeneratorName: increment
    bindingTables:
      - sbtest

    shardingAlgorithms:
      database_inline:
        type: INLINE
        props:
          algorithm.expression: ms_ds_${id % 4}
      table_inline:
        type: INLINE
        props:
          algorithm.expression: sbtest${k % 1024}
    keyGenerators:
      increment:
        type: INCREMENT

  - !ENCRYPT
    encryptors:
      encryptor_aes:
        props:
          aes.key.value: '123456abc'
        type: AES
      encryptor_md5:
        type: md5
    tables:
      sbtest:
        columns:
          c:
            cipherColumn: c
            encryptorName: encryptor_aes
          pad:
            cipherColumn: pad
            encryptorName: encryptor_md5

  - !MASTER_SLAVE
    dataSources:
      ms_ds_0:
        name: ms_ds_0
        masterDataSourceName: ds_0
        slaveDataSourceNames: [ds_0_slave_0]
        loadBalancerName: roundRobin
      ms_ds_1:
        name: ms_ds_1
        masterDataSourceName: ds_1
        slaveDataSourceNames: [ds_1_slave_1]
        loadBalancerName: roundRobin
      ms_ds_2:
        name: ms_ds_2
        masterDataSourceName: ds_2
        slaveDataSourceNames: [ds_2_slave_2]
        loadBalancerName: roundRobin
      ms_ds_3:
        name: ms_ds_3
        masterDataSourceName: ds_3
        slaveDataSourceNames: [ds_3_slave_3]
        loadBalancerName: roundRobin
    loadBalancers:
      roundRobin:
        type: ROUND_ROBIN